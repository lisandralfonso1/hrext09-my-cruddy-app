<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT09 R00lz!</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>
<body>
  <section class="blacksection">
    <input id="homeButton" type="button" onclick="window.location.href = 'index.html';" value="Home"/>
  </section>
  <header class="header">
    <div class="container">
      <p class ="tag">Be creative, make it your own!</p>
    </div>
  </header>
  <section class="smallYellow"></section>
  <section class = "explanationContainer" >
    <div class = "explanation">
      <p class ="first"> We want you to be able to use your own ideas!</p>
      <br>
      <p class = "second"> Go ahead, add your own interests and activities!</p>
    </div>
  </section>
  <form class="formContainer">
    <div class="inputs">
      <input id="keyInput" type="text" placeholder="Interest"></input>
      <input id="valueInput" type="text" placeholder="List of Activities"></input>
    </div>
  </form>
  <section class="buttons2">
    <button id="createButton" type='submit'>Add</button>
    <button id="updateButton" type='submit'>Replace</button>
    <button id="deleteButton" type='submit'>Delete</button>
    <button id="clearButton" type='submit'>Clear</button>
  </section>
  <div class="resultsCont">
    <p class ="results"></p>
  </div>
  <footer class="footer"> </footer>
  <script src='app/app.js'></script>
</body>
</html>
